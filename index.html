<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imagens/icone.png">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/page.css" rel="stylesheet">
  <title>To-do: Lista de afazeres</title>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <img src="imagens/icone.png" width="100px">
    </nav>
  </header>


  <!Section estás sendo cortado>

  <section style="padding-top: 100px;">
    <form class="editing">
      <input id="id" type="text" class="hide" value="">
      <div>
        <label for="name">Nome da tarefa</label>
        <input id="name" type="text">
      </div>
      <div>
        <label for="description">Descrição da tarefa</label>
        <input id="description" type="text">
      </div>
      <div>
        <label for="assignee">Atribuir para</label>
        <input id="assignee" type="text">
      </div>
      <div>
        <label for="deadline">Prazo de entrega</label>
        <input id="deadline" type="date">
      </div>
      <button type="submit">Adicionar</button>
    </form>
  </section>

  <!Section estás sendo cortado>

  <main style="padding-top: 20px;">
    <div class="container marketing"> <!Antes nada>
      
    <div class="row"> <!Antes class="boards">
      <div class="col-lg-4">
        <div class="board">
          <h3>A Fazer</h3>
          <div class="dropzone"></div>
        </div>
     </div>

      <div class="col-lg-4">
        <div class="board">
          <h3>Fazendo</h3>
          <div class="dropzone"></div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="board">
          <h3>Feito</h3>
          <div class="dropzone"></div>
        </div>
      </div>
    </div>
</div>

  </main>

  <script src="script.js"></script>
</body>

</html>
